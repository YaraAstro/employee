<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up | RECRUITMENT COMPANY</title>

    <link rel="shortcut icon" href="../images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./registerStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="content">
                <h2>Every new journey is a new opportunity.</h2>
                <p>Let's get you connected!</p>
            </div>
        </div>
        <div class="right-section">
            <div class="signup-box">
                <h3>Sign Up</h3>
                <form action="#">
                    <div class="input-group">
                        <label for="first-name"><i class="fas fa-user"></i> First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name">
                    </div>
                    <div class="input-group">
                        <label for="last-name"><i class="fas fa-user"></i> Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name">
                    </div>
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-users"></i> Role:</label>
                        <div class="role-select">
                            <input type="radio" id="staff" name="role" value="Staff">
                            <label for="staff">Staff</label>
                            <input type="radio" id="client" name="role" value="Client">
                            <label for="client">Client</label>
                        </div>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
